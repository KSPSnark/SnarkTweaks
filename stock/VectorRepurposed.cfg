// Repurposes the Vector engine to something a little less extreme and
// more consistent in its balance with respect to the other engines.

@PART[SSME]
{
	@entryCost = 80000
	@cost = 4500
	@attachRules = 1,0,1,0,0
	@mass = 1.8
	@title ^= :Vector:Viktor:
	@description ^= :The single version.+$:Some engineers wanted to design yet another spaceplane component, but rocket enthusiasts' insistence on the need for an upper-tier 1.25m rocket engine carried the day.:
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 2
		@useGimbalResponseSpeed = false
	}
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 450
	}
}