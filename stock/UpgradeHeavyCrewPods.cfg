// Rebalances certain crew-containing parts that are crazy-silly overweight.
// Does this by adding an upgrade that you can get that reduces their mass
// when you unlock more advanced technologies.

@PART[Mark1-2Pod]
{
	%MODULE[PartStatsUpgradeModule]
	{
		%showUpgradesInModuleInfo = true
		UPGRADES
		{
			UPGRADE
			{
				name__ = Mark1-2Pod-Mass
				techRequired__ = composites
				PartStats
				{
					mass = -1.4
				}
			}
		}
	}
}

PARTUPGRADE
{
	name = Mark1-2Pod-Mass
	partIcon = Mark1-2Pod
	techRequired = composites	
	entryCost = 50000
	title = Mark 1-2 Pod Composite Construction
	description = The Mark 1-2 Command Pod now uses advanced composite construction to significantly lower its mass.
}


