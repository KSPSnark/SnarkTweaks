// Boosts the thrust of large SRBs so that they burn their fuel faster.

// Kickback
@PART[MassiveBooster]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust *= 1.35
	}
}

// Pollux
@PART[Pollux]:NEEDS[SquadExpansion/MakingHistory]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust *= 1.25
	}
}

// Thoroughbred, Clydesdale
@PART[Thoroughbred|Clydesdale]:NEEDS[SquadExpansion/MakingHistory]
{
	@MODULE[ModuleEngines]
	{
		@maxThrust *= 1.25
	}
}
